<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>

    <!-- Include Bootstrap CSS from CDN for better styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image:url(https://media0.giphy.com/media/f73urdknsWliIEZiDw/giphy.gif?cid=ecf05e47f4udunn5misjvv26wvuk047i8wqn09cgpccvqwqb&ep=v1_gifs_related&rid=giphy.gif&ct=g); 
            background-color: #ffffff;
        }
        h1{
            font-weight: 900;
            color: aliceblue;
            border-radius: 20px;
            padding-bottom: 20px;
            margin-bottom: 20px;
            padding-top:20px;
        }
        .container {
            text-align: center;
            padding: 10px;
            background-color: rgb(0, 129, 58);
            border-radius: 10px;
        }

        button {
            padding: 10px;
            margin-top: 50px;
            background-color: rgb(0, 187, 40);
            font-size: 20px;
            color:rgb(255, 255, 255);
            font-weight: 1000;
            border-radius: 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        label{
            color:rgb(255, 255, 255);
            font-weight: 800;
            font-size: 20px;
        }
        input{
            font-size:15px;
            border-radius: 10px;
        }
        select{
            background-color: rgb(255, 255, 255);
            font-size: 20px;
            font-weight: bold;
            border-radius: 20px;
        }

        button:hover{
            padding: 10px;
            font-size: 19px;
            color: black;
            background-color: rgb(122, 255, 33);
            font-weight: 1000 ;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Dice Roller</h1>
    
    <label for="diceNumber">Number of Dice:</label>
    <input type="number" id="diceNumber" min="1" value="1">
    
    <br>
    <br>
    <label for="faces">Number of Faces:</label>
    <select id="faces">
        <option value="2">2 Faces</option>
        <option value="4">4 Faces</option>
        <option value="6" selected>6 Faces</option>
    </select>

    <br>
    <br>
    <br>
    <button onclick="rollDice()">Roll Dice</button>
    <div id ="result"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function rollDice() {
            var noOfDice = parseInt(document.getElementById("diceNumber").value);
            var noOfFaces = parseInt(document.getElementById("faces").value);
            var result = 0;
            var rolls = [];

            for (var i = 0; i < noOfDice; i++) {
                var roll = Math.floor(Math.random() * noOfFaces) + 1;
                rolls.push(roll);
                result += roll;
            }

            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "Rolls: " + rolls.join(", ") + "<br>Total: " + result;
        }
    </script>
</div>

</body>
</html>
